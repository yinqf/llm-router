name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: '指定版本号 (例: 1.2.3 或 v1.2.3)'
        required: false
      push_image:
        description: '是否推送镜像'
        required: false
        default: 'true'

permissions:
  contents: write
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tags
        run: git fetch --tags --force

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve version
        id: version
        run: |
          input="${{ github.event.inputs.version }}"
          input="$(echo "$input" | tr -d ' \t\r\n')"
          if [ -n "$input" ]; then
            ver="${input#v}"
          else
            latest="$(git tag -l 'v*' --sort=-v:refname | head -n 1)"
            if [ -z "$latest" ]; then
              ver="0.0.1"
            else
            base="${latest#v}"
            IFS='.' read -r major minor patch <<< "$base"
              if [ -z "$major" ] || [ -z "$minor" ] || [ -z "$patch" ]; then
                echo "Invalid tag format: $latest"
                exit 1
              fi
              patch=$((patch + 1))
              ver="$major.$minor.$patch"
            fi
          fi
          tag="v$ver"
          echo "version=$ver" >> $GITHUB_OUTPUT
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Create tag
        if: github.ref_type == 'branch'
        run: |
          tag="${{ steps.version.outputs.tag }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skip."
            exit 0
          fi
          git tag "$tag"
          git push origin "$tag"

      - name: Resolve push flag
        id: push
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.push_image }}" = "false" ]; then
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.push.outputs.enabled == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
